<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scizzor</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Rock Paper Scizzor</h1>
    <div class="choices">
        <div class="choice" id="rock"> <img src="./images/rock.png" alt="Rock-img">
        </div>
        <div class="choice" id="paper"> <img src="./images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors"> <img src="./images/scissors.png" alt="Scizzor">
        </div>
    </div>

    <div class="scorecard">
        <div id="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div id="score">
            <p id="comp-score">1</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
